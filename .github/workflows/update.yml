name: CI/CD Workflow

on:
  push:
    branches:
      - '*'
      - '!main'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref }}
          title: 'Auto-generated PR from ${{ github.ref }}'
          body: |
            This pull request is auto-generated from changes pushed to `${{ github.ref }}`.

          # Optional, customize as needed
          commit-message: 'Auto-commit from ${{ github.ref }}'
          delete-branch: true
          reviewers: |
            reviewer1
            reviewer2
          assignees: |
            assignee1
            assignee2
          labels: |
            auto-pr
          draft: false
