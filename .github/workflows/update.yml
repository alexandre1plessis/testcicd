name: CI/CD Workflow

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout the branch
        run: git checkout ${{ github.ref }}

      - name: Merge main into the branch with unrelated histories
        run: git merge origin/main --allow-unrelated-histories

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref }}
          title: 'Auto-generated PR from ${{ github.ref }}'
          body: |
            This pull request is auto-generated from changes pushed to `${{ github.ref }}`.

          commit-message: 'Auto-commit from ${{ github.ref }}'
          delete-branch: true
          reviewers: |
            reviewer1
            reviewer2
          assignees: |
            assignee1
            assignee2
          labels: |
            auto-pr
          draft: false
